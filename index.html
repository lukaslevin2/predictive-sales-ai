<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Spectrum Splash Page</title>
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <h1>Welcome to Spectrum's Predictive Sales AI</h1>
    </div>

    <div class="row">
      <div class="col-md-6">
        <img src="path/to/your/image.jpg" alt="Predictive Sales AI" class="img-responsive">
      </div>
      <div class="col-md-6">
        <h2>Request a Quote</h2>
        <form id="quote-form">
          <input type="text" placeholder="Name" required>
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="Phone Number" required>
          <input type="text" placeholder="Company Name" required>
          <textarea placeholder="Message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <button id="modal-btn">Learn More</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>About Predictive Sales AI</h2>
        <p>Information about Predictive Sales AI...</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
