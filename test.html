<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3E9WmFLU6vHMda6yt" crossorigin="anonymous">

    <title>Splash Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Image -->
      <div class="text-center mt-5">
        <img src="your-image-url.jpg" alt="Your Image" class="img-fluid">
      </div>

      <!-- Text Block -->
      <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
          <h2 class="text-center">Welcome to Our Website!</h2>
          <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin condimentum diam et volutpat imperdiet. Curabitur vitae mauris nec urna commodo mollis. In eget lacinia mauris.</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <h3 class="text-center mb-3">Contact Us</h3>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="message" rows="3" placeholder="Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>

      <!-- Call to Action -->
      <div class="text-center mt-5 mb-3">
        <a href="your-target-page-url.html" class="btn btn-lg btn-success">Get Started</a>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3E9WmFLU6vHMda6yt" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7M4eO5CTVv8NfMzC0f1Gg2z7
